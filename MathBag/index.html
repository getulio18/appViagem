<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualBag</title>
    <link href="./styles.css" rel="stylesheet" />
   
</head>

<body>

    <aside class="header">
        <div class="header__menu">
            <img class="add" src="./images/add.png" />
            <img class="bag" src="./images/bag.png" />
            <img class="user" src="images/user.png" />
        </div>
        <div class="header__config">
            <img class="config" src="./images/config.png" />
        </div>
    </aside>

    <main>
        <form id="adicionaCategoria">
            <h1>Adicionar Item na lista:</h1>
            <select>
                <option class="saopaulo">sao paulo</option>
                <option class="riodejaneiro">rio de janeiro</option>
            </select>
            <input type="submit" value="+" />
        </form>


        <section class="tabela">
            <form id="adicionaItem">
                <div class="produto">
                    <label for="item">Produto</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Escova" />
            
                </div>

                <div class="quantidade">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade" />
                </div>

                <div class="categoria">
                    <div class="categoria__primeira">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria">
                            <option value="roupa">roupa</option>
                            <option value="eletronico">eletronico</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Adicionar" class="enviar" />
            </form>
            <button class="aumentar">+</button>
            <div id="expor">
                <table>
                    <div class="show">
                        <h4>sao paulo</h4>
                        <h4>ultimas adições</h4>
                    </div>

                    <thead>
                        <th>produto</th>
                        <th>quantidade</th>
                        <th>categoria</th>
                    </thead>
                    <tbody class="lista" id="lista"></tbody>


                </table>
            </div>
        </section>
        <!-- //////////////////////////////////////////// 
        <main class="main">
            <ul class="lista" id="lista">
                
            </ul>
        </main>
        //////////////////////////////////////////// -->






    </main>

            <p>Todos os direitos reservados</p>
            <img src="./images/M_Logo Reduzido.png"/>
        </footer> -->
    
    
    <script src="./script/main.js"></script>

    
</body>

</html>
